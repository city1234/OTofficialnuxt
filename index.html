化调整，会员可以看到完整的银行卡名称与银行卡账号</td>                    </tr>                    <tr>                        <td>出入款记录权限</td>                        <td class="txtleft">1.  出款记录：只读权限（只能查看出款记录）；操作权限：快速出款、确定（稽核）、取消、拒绝 <br />                            2.  入款记录：只读权限（只能查看入款记录）；操作权限：确定、取消 <br />                            <br />                            </td>                    </tr>                </table >'},{newstype:2,importanttag:a,istopbanner:t,clickto:a,link:i,downloadbtn:t,downloadlink:n,mainbannerimg:"images/activebanner/mainbanner_pp.jpg",bannerimg:"images/activebanner/infbanner_pp.jpg",name:"过关斩将锦标赛",time:"2018/04/05",containtexts:n,containtext:'                    <div style="max-width:800px;margin:0 auto;"><div align="center">过关斩将锦标赛，50万谁与争锋 每周奖金池高达88,000元</div>                    <br/>Dates:                    <br/>锦标赛1：2018年4月5日至2018年4月8日                    <br/>锦标赛2：2018年4月12日至2018年4月15日                    <br/>锦标赛3：2018年4月19日至2018年4月22日                    <br/>锦标赛4：2018年4月26日至2018年4月29日                    <br/>锦标赛5：2018年5月3日至2018年5月6日                    <br/>锦标赛6：2018年5月10日至2018年5月13日                    <br/><br/>机制：旋转次数                    <br/>最低下注：0.30美元（1.90人民币）                    <br/>符合条件的游戏：所有PP老虎机，但不包括：888 Gold、 Diamonds are Forever 3 Lines、 Irish Charms、 Money Roll、Queen of Gold、桌面游戏(Table games)和其他游戏(Other games) 。                    <br/>* 有关包含所有符合条件的游戏的详细列表，请联系您的客户经理                    <br/>每周奖池：超过<span class= "redtxt" >88,800元</span>人民币                    <br/><div class="txtcenter"><a href="https://pp88.asia/tournament/the_golden_path_tournament_zh/" target="_blank"><div class="inpagebtn">每周排行榜点击这里</div></a></div>                    <br/>奖金池累计总奖金超过<span class= "redtxt" >50万</span>人民币                    <br/><br/><br/>运营商有责任确保我们的产品和服务符合他们国家的适用法律。                    <br/>现金奖励不能有任何投注要求。如果玩家希望提款，他们可以立即提款。                    <br/>需要选择加入。如果您希望参加促销活动，请在4月4日周三前与您的客户经理联系。                    <br/>必须在网站，通讯和其他媒体（包括社交媒体）上使用过关斩将锦标赛专用促销包的元素。
