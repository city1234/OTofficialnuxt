<!DOCTYPE html>
<!-- saved from url=(0036)http://bg77.com/product_BG_live.html -->
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107870706-2"></script>
    <script src="/js/ga.js"></script>
    <!--gaend-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>OT官网会员端</title>
    <link rel="stylesheet" href="stylesheets/screen.css" />
    <link rel="stylesheet" href="/stylesheets/animate.css">
    <script src="/js/jquery-1.12.3.min.js"></script>
    <script src="/js/wow.min.js"></script>
    <script src="js/myjs.js"></script>
</head>

<body>
    <div class="totop"><img src="images/totop.png" alt=""></div>
    <section class="wrapper topbanner">
        <div class="wrapper_in">
            <div class="rowbox">
                <div class="phone_img wow fadeInLeft pc_show">
                    <img src="images/iphone.png" alt="">
                </div>
                <div class="content">
                    <div class="title_out">
                        <div class="title wow fadeInUp">
                            <div class="titlelight"><img src="images/title_an.png" alt=""></div>
                            <div>给您带来极致感受</div>
                        </div>
                    </div>
                    <ul class="list">
                        <li class="bulelist wow fadeInRight">热更新加载</li>
                        <li class="greenlist wow fadeInRight" data-wow-delay="0.1s">游戏稳定流畅</li>
                        <li class="orglist wow fadeInRight" data-wow-delay="0.2s">汇聚多个视讯平台</li>
                        <li class="purplelist wow fadeInRight" data-wow-delay="0.3s">主流的手机端设计元素</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="wrapper newgame">
        <div class="wrapper_in">
            <div class="title_out wow fadeInUp">
                <div class="title" data-text="全新游戏中心">全新游戏中心</div>
                <div class="stitle">人性化交互体验，全新设计的产品界面，更加清爽、简洁。给您愉悦心情</div>
            </div>
            <ul class="rowbox">
                <li class=" wow fadeInUp" >
                    <div class="icon icon_01_hover"><img src="images/icon_01.png" alt=""></div>
                    <div class="txt">支持后台配置</div>
                </li>
                <li class=" wow fadeInUp" data-wow-delay="0.1s">
                    <div class="icon icon_02_hover" ><img src="images/icon_02.png" alt=""></div>
                    <div class="txt">满足您不同的运营需求</div>
                </li>
                <li class=" wow fadeInUp" data-wow-delay="0.2s">
                    <div class="icon icon_03_hover" ><img src="images/icon_03.png" alt=""></div>
                    <div class="txt">未来持续优化游戏中心</div>
                </li>
                <li class=" wow fadeInUp" data-wow-delay="0.3s">
                    <div class="icon icon_04_hover"><img src="images/icon_04.png" alt=""></div>
                    <div class="txt">路单走势图即将来袭</div>
                </li>
            </ul>
        </div>
    </section>
    <section class="wrapper skin">
        <div class="wrapper_in">
            <div class="skinline wow fadeInLeft pc_show"><img src="images/skin_line.png" alt=""></div>
            <div class="rowbox">
                <div class="skinpic">
                    <li class="skinpic_03 wow bounceInLeft"><img src="images/skin_03.png" alt=""></li>
                    <li class="skinpic_02 wow bounceInLeft" data-wow-delay="0.1s"><img src="images/skin_02.png" alt=""></li>
                    <li class="skinpic_01 wow bounceInLeft" data-wow-delay="0.2s"><img src="images/skin_01.png" alt=""></li>
                </div>
                <div class="content">
                    <div class="title wow fadeInUp">
                        自定义皮肤
                    </div>
                    <ul class="list wow fadeInRight">
                        <li class="wow bounceInRight">主流的UI设计</li>
                        <li class="wow bounceInRight" data-wow-delay="0.1s">多套界面肤色</li>
                        <li class="wow bounceInRight" data-wow-delay="0.2s">支持换肤功能</li>
                        <li class="wow bounceInRight" data-wow-delay="0.3s">与您的PC端更加切合</li>
                        <li class="wow bounceInRight" data-wow-delay="0.4s">满足不同用户的审美爱好</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="wrapper safe">
        <div class="wrapper_in">
            <div class="rowbox">
                <div class="content">
                    <div class="title wow fadeInUp" data-text="安全升级">
                        安全升级
                    </div>
                    <ul class="list wow fadeInLeft">
                        <li class="wow bounceInLeft">最新的支付技术</li>
                        <li class="wow bounceInLeft" data-wow-delay="0.1s">让支付更快，更稳，更安全！</li>
                    </ul>
                </div>
                <div class="safepic wow fadeInUp">
                    <div class="txtpic txtpic_01 wow zoomInUp" data-wow-delay="0.4s"><img src="images/safe_icon_01.png" alt=""></div>
                    <div class="txtpic txtpic_02 wow zoomInUp" data-wow-delay="0.3s"><img src="images/safe_icon_02.png" alt=""></div>
                    <div class="txtpic txtpic_03 wow zoomInRight" data-wow-delay="0.2s"><img src="images/safe_icon_03.png" alt=""></div>
                    <div class="safephone"><img src="images/safe_pic.png" alt=""></div>
                </div>
            </div>
        </div>
    </section>
